<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    
    <title>Avaliação de Mentoria</title>
        <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="page">
        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="images/img1.png" alt="balao de pensamento">
            <h2>Informações pessoais</h2>
        </header>
    <form id="my-form">  
        <fieldset> 
            <legend class="sr-only">Informações pessoais</legend>
                <div class="col-2">
                <div class="input-wrapper">   
                    <label for="name">Nome</label>
                    <input type="text" required>
                </div>
                  
                <div class="input-wrapper">
                    <label for="last-name">Sobrenome</label>
                     <input type="text" required>
                </div>
            </div>
                <div class="input-wrapper">
                    <label for="email">Email <span>(digite um email válido)</span></label>  
                    <input type="email" required>
                </div>

            </fieldset>

                <fieldset>
                    
                    <legend>Informações do Mentor</legend>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="mentor">Selecione quem foi seu mentor</label>
                                <input type="text" required> 
                            </div>
                        </div>
                            <div class="col-4">
                            <div class="input-wrapper">
                                <label for="feedback">Feedback sobre o mentor</label>  
                                <textarea id="feedback"></textarea>
                            </div>
                          </div>  
                            <div class="checkbox-wrapper">
                                <input type="checkbox">
                                <label for="questions-ok">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                            </div>
                </fieldset>
                        
                <fieldset>
                            <Legend>Agendando a próxima mentoria</Legend>
                            <div class="col-5">
                                <div class="input-wrapper">
                                    <label for="date">Data</label>
                                    <input type="date">
                                </div>
                                
                                <div class="input-wrapper">
                                    <label for="time">Das</label>
                                    <input type="time">
                                </div>
                                
                                <div class="input-wrapper">
                                    <label for="time">Até</label>
                                    <input type="time">
                                </div>
                            </div> 
                                
                            
                </fieldset>
                        <footer>
                            <button>
                                <button class="button"
                                form="my-form">
                                S a l v a r
                        </button>
                    </footer>
                </div>
            </form>
        </body>
</html>
